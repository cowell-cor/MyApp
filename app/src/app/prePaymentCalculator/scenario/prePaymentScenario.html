<h2 class="text-center" bind-html-compile="sce.content.prePaymentHeader "></h2>
<form name="prePayment_{{sce.data.scenarioIndex}}">
	<div class="scenario">
		<meri-input field-specs="sce.specs.borrowAmount" data-binding="sce.data.borrowAmount" field-validation="sce.validation.borrowAmount"></meri-input>
		<meri-input field-specs="sce.specs.remainingAmount" data-binding="sce.data.remainingAmount" field-validation="sce.validation.remainingAmount"></meri-input>
		<meri-input field-specs="sce.specs.prePaymentAmount" data-binding="sce.data.prePaymentAmount" field-validation="sce.validation.prePaymentAmount"></meri-input>
		<meri-input field-specs="sce.specs.lumpSumAmount" data-binding="sce.data.lumpSumAmount" field-validation="sce.validation.lumpSumAmount"></meri-input>

		<section class="mortgage-containder">
			<meri-select class="mortgage-type" field-specs="sce.specs.mortgageType" data-binding="sce.data.mortgageType" field-validation="sce.validation.mortgageType"></meri-select>
			<meri-input class="rate" field-specs="sce.specs.interestRate" data-binding="sce.data.interestRate" field-validation="sce.validation.interestRate"
			 ng-disabled="sce.data.mortgageType === 'Variable'"></meri-input>
		</section>

		<a class="link" href="{{sce.content.scenarioInputs.viewAllRatesLink}}" target="_blank">{{sce.content.scenarioInputs.viewAllRates}}</a>

		<meri-date class="maturity-calendar" field-specs="sce.specs.maturityDate" min="minDate" label="sce.specs.maturityDate.label"
		 max="maxDate" field-validation="sce.validation.maturityDate"></meri-date>


		<meri-input field-specs="sce.specs.originalDiscount" data-binding="sce.data.originalDiscount" field-validation="sce.validation.originalDiscount"></meri-input>

	</div>
</form>
