<form class="br-hisa-form">

	<div class="scenario">

		<button ng-click="collapse.savings = !collapse.savings" class="collapse-button align-left {{ collapse.savings ? '' : ' active' }}">
			<span class="glyphicon glyphicon-chevron-down"></span>
			{{ rsc.content.savingsHeader }}
		</button>

		<div uib-collapse="collapse.savings">

			<meri-input field-specs="rsc.specs['monthlyDepositAmount' + sce.results.suffix]" data-binding="sce.data.initialDepositAmount"
			    id="'initialDepositAmount' + sce.results.suffix + '_' + sce.data.scenarioIndex"></meri-input>
			<meri-input field-specs="rsc.specs['monthlyDepositAmount' + sce.results.suffix]" data-binding="sce.data.monthlyDepositAmount"
			    id="'monthlyDepositAmount' + sce.results.suffix + '_' + sce.data.scenarioIndex"></meri-input>
			<meri-select field-specs="rsc.specs.savingDuration" data-binding="sce.data.savingDurationDropDown1"></meri-select>
			<meri-select field-specs="rsc.specs.meridianSavingsAccount" data-binding="sce.data.meridianSavingsAccount"></meri-select>
			<label class="bold">{{rsc.content.savingsOptions.autoSaveOptions}}</label>

		</div>

		<button ng-click="collapse.debitTransfer = !collapse.debitTransfer" class="collapse-button align-left {{ collapse.debitTransfer ? '' : ' active' }}">
			<span class="glyphicon glyphicon-chevron-down"></span>
			{{ rsc.content.debitTransferHeader }}
		</button>

		<div uib-collapse="collapse.debitTransfer">

			<meri-input field-specs="rsc.specs.numberOfMonthlyDebitTransactions" data-binding="sce.data.numberOfMonthlyDebitTransactions"
			    id="'numberOfMonthlyDebitTransactions_' + sce.results.suffix + sce.data.scenarioIndex"></meri-input>

		</div>

		<button ng-click="collapse.depositTransfer = !collapse.depositTransfer" class="collapse-button align-left {{ collapse.depositTransfer ? '' : ' active' }}">
			<span class="glyphicon glyphicon-chevron-down"></span>
			{{ rsc.content.depositTransferHeader }}
		</button>
		<div uib-collapse="collapse.depositTransfer">
			<meri-input field-specs="rsc.specs['monthlyCreditsPay' + sce.results.suffix]" data-binding="sce.data.monthlyCreditsPay" id="'monthlyCreditsPay' + sce.results.suffix + '_' + sce.data.scenarioIndex"></meri-input>
		</div>
	</div>
</form>
