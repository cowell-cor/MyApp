<form class="br-hisa-form">

	<div class="scenario">

		<button ng-click="collapse.savings = !collapse.savings" class="collapse-button align-left {{ collapse.savings ? '' : ' active' }}">
			<span class="glyphicon glyphicon-chevron-down"></span>
			{{ hisa.content.savingsHeader }}
			<meri-tooltip-with-header parent="parent" message="hisa.specs['savingsHeader' + sce.results.suffix].tooltip.message"></meri-tooltip-with-header>
		</button>
		<div uib-collapse="collapse.savings">
			<meri-input field-specs="hisa.specs['initialDepositAmount' + sce.results.suffix]" data-binding="sce.data.initialDepositAmount"
			    id="'initialDepositAmount' + sce.results.suffix + '_' + sce.data.scenarioIndex" class="override-all"></meri-input>
			<meri-input field-specs="hisa.specs['monthlyDepositAmount' + sce.results.suffix]" data-binding="sce.data.monthlyDepositAmount"
			    id="'monthlyDepositAmount' + sce.results.suffix + '_' + sce.data.scenarioIndex" class="override-all"></meri-input>
			<meri-select field-specs="hisa.specs.savingDuration" data-binding="sce.data.savingDurationDropDown" class="savingsSelect override-all"></meri-select>

			<meri-range-slider slider-id="sliderSavingDuration.label" slider-text-id="sliderSavingDuration.textId" min="sliderSavingDuration.min" max="sliderSavingDuration.max" step="sliderSavingDuration.step"
			    default-val="sliderSavingDuration.defaultValue">
			</meri-range-slider>

			<meri-select field-specs="hisa.specs.meridianSavingsAccount" data-binding="sce.data.meridianSavingsAccount" class="merdianSavings"></meri-select>
			<label class="bold">{{hisa.content.savingsOptions.autoSaveOptions}}</label>

		</div>

		<button ng-click="collapse.debitTransfer = !collapse.debitTransfer" class="collapse-button align-left {{ collapse.debitTransfer ? '' : ' active' }} collapsed">
			<span class="glyphicon glyphicon-chevron-down"></span>
			<div class="collapse-header">
				<div class="header">
					{{ hisa.content.debitTransferHeader }}
					<meri-tooltip-with-header parent="parent" message="hisa.specs['debitTransferContent' + sce.results.suffix].tooltip.message"></meri-tooltip-with-header>
				</div>

				<div class="sub-heading">
					{{hisa.content.debitTransferDefaultContent}}
				</div>
			</div>
		</button>

		<div uib-collapse="collapse.debitTransfer">

			<meri-input field-specs="hisa.specs.numberOfMonthlyDebitTransactions" data-binding="sce.data.numberOfMonthlyDebitTransactions"
			    id="numberOfMonthlyDebitTransactions" ng-model="sce.data.numberOfMonthlyDebitTransactions" class="numMonthlyTrx"></meri-input>
			<label class="stdSpacing">{{hisa.content.debitTransfer.amountToDepositPerTransaction}}</label>
			<meri-range-slider slider-id="sliderDebitTransfer.label" slider-text-id="sliderDebitTransfer.textId"  min="sliderDebitTransfer.min" max="sliderDebitTransfer.max" step="sliderDebitTransfer.step"
			    default-val="sliderDebitTransfer.defaultValue" display-min="sliderDebitTransfer.displayMin" display-max="sliderDebitTransfer.displayMax">
			</meri-range-slider>
			<div class="clear clearDeposit">
				<button ng-click="resetDebitTransfer()">{{ hisa.content.debitTransfer.clear }}</button>
			</div>
		</div>

		<button ng-click="collapse.depositTransfer = !collapse.depositTransfer" class="collapse-button align-left {{ collapse.depositTransfer ? '' : ' active' }} collapsed">
			<span class="glyphicon glyphicon-chevron-down"></span>
			<div class="collapse-header">
				<div class="header">
					{{ hisa.content.depositTransferHeader }}
					<meri-tooltip-with-header parent="parent" message="hisa.specs['depositTransferContent' + sce.results.suffix].tooltip.message"></meri-tooltip-with-header>
				</div>

				<div class="sub-heading">
					{{hisa.content.depositTransferDefaultContent}}
				</div>
			</div>
		</button>
		<div uib-collapse="collapse.depositTransfer">
			<meri-input field-specs="hisa.specs['monthlyCreditsPay' + sce.results.suffix]" data-binding="sce.data.monthlyCreditsPay"
			    id="'monthlyCreditsPay' + sce.results.suffix + '_' + sce.data.scenarioIndex" ng-model="sce.data.monthlyCreditsPay" class="monCreditPay"></meri-input>
			<label class="stdSpacing">{{hisa.content.depositTransfer.percentageToTransferPerPay}}</label>
			<meri-range-slider slider-id="sliderDepositTransfer.label" slider-text-id="sliderDepositTransfer.textId"  min="sliderDepositTransfer.min" max="sliderDepositTransfer.max"
			    step="sliderDepositTransfer.step" default-val="sliderDepositTransfer.defaultValue" display-min="sliderDepositTransfer.displayMin"
			    display-max="sliderDepositTransfer.displayMax">
			</meri-range-slider>
			<div class="clear clearTransfer">
				<button ng-click="resetDepositTransfer()">{{ hisa.content.depositTransfer.clear }}</button>
			</div>
		</div>
	</div>
</form>
