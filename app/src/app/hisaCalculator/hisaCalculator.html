<div ng-controller="hisaCalculatorCtrl as hisa" class="container-fluid">

	<div class="row" ng-show="tabData.getCurrentTab('rscScenariosViews') === 'single'" tab-default-value="rscScenariosViews:single">
		<div class="col-md-4">
			<div class="leftColumn">
				<div class="form-group" style="padding:0 7px">
					<div ng-controller="hisaScenarioCtrl as sce" ng-include="module.hisaCalculatorScenario" data-scenario-index="0"></div>
				</div>
		</div>
		<div class="col-md-8">
			<div ng-cloak ng-controller="hisaScenarioResultsCtrl as sce" class="col-md-8" ng-include="module.hisaCalculatorScenarioResults"></div>
			<div class="bottomColumn">
				<div class="form-group" style="padding:0 7px">
					<div ng-include="module.hisaBoostSavings" data-scenario-index="0"></div>
				</div>
			</div>
		</div>
	</div>
</div>


</body>

</html>
