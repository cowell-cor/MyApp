<h2 class="text-center">{{sce.content.prePaymentHeader}}</h2>
<form name="prePayment_{{sce.data.scenarioIndex}}" aria-controls="ppcInfo">
	<div class="scenario">
		<meri-input field-specs="sce.specs.borrowAmount" data-binding="sce.data.borrowAmount" field-validation="sce.validation.borrowAmount"></meri-input>
		<meri-input field-specs="sce.specs.remainingAmount" data-binding="sce.data.remainingAmount" field-validation="sce.validation.remainingAmount"></meri-input>
		<meri-input field-specs="sce.specs.prePaymentAmount" data-binding="sce.data.prePaymentAmount" field-validation="sce.validation.prePaymentAmount"></meri-input>
		<meri-input field-specs="sce.specs.lumpSumAmount" data-binding="sce.data.lumpSumAmount" field-validation="sce.validation.lumpSumAmount"></meri-input>

		<div class="mortgage-containder">
			<meri-select 
				class="mortgage-type" 
				field-specs="sce.specs.mortgageType"
				data-binding="sce.data.mortgageType"
				ng-class="{'error':isError}"
				field-validation="sce.validation.mortgageType">
			</meri-select>

			<meri-input 
				class="rate" 
				field-specs="sce.specs.interestRate" 
				data-binding="sce.data.interestRate" 
				field-validation="sce.validation.interestRate"
				ng-disabled="sce.data.mortgageType === 'Variable'">
			</meri-input>
		</div>
		
		<a class="link" href="{{sce.content.scenarioInputs.viewAllRatesLink}}" target="_blank">{{sce.content.scenarioInputs.viewAllRates}}</a>

		<meri-date 
			class="maturity-calendar" 
			min="minDate"
			max="maxDate"
			label="sce.specs.maturityDate.label"
			is-disable="sce.data.mortgageType === 'Variable'">
		</meri-date>

		<meri-input 
			field-specs="sce.specs.originalDiscount"
			data-binding="sce.data.originalDiscountRate"
			field-validation="sce.validation.originalDiscountRate"
			ng-disabled="sce.data.mortgageType === 'Variable'">
		</meri-input>
	</div>
</form>
